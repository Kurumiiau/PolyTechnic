<head>
    <title>操烂张俊哲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .nav-links a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
        }
        .nav-links a:hover {
            color: #ff69b4;
        }
        .categories {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .categories button {
            background: none;
            border: none;
            color: #fff;
            margin: 0 10px;
            cursor: pointer;
        }
        .categories button:hover {
            color: #ff69b4;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .video-preview {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .video-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .video-preview p {
            margin: 5px;
            font-size: 14px;
        }
        footer {
            background-color: #000;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        .popup-ad {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .popup-ad.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">张俊哲性爱俱乐部</div>
        <div class="search-bar">
            <input type="text" placeholder="搜索视频、类别或演员...">
        </div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">类别</a>
            <a href="#">直播</a>
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </header>

    <section class="categories">
        <button onclick="filterContent('all')">全部</button>
        <button onclick="filterContent('热门')">热门</button>
        <button onclick="filterContent('下垂')">下垂</button>
        <button onclick="filterContent('博士')">博士</button>
        <button onclick="filterContent('omega')">omega</button>
        <button onclick="filterContent('欧美')">欧美</button>
    </section>

    <section class="content-grid" id="content-grid">
        <div class="video-preview" data-category="热门 亚洲">
            <img src="https://img01.whatfugui.com:59888/img/covers/C89407CDE67DD1EB.jpg" alt="视频预览">
            <p>热门亚洲视频 - 10:00</p>
        </div>
        <div class="video-preview" data-category="新 欧美">
            <img src="https://img01.whatfugui.com:59888/img/covers/E93885902EA4502F.jpg" alt="视频预览">
            <p>新欧美内容 - 15:00</p>
        </div>
        <div class="video-preview" data-category="业余">
            <img src="https://img01.whatfugui.com:59888/img/covers/EC26FB740B6C8517.jpg" alt="视频预览">
            <p>业余自拍 - 5:00</p>
        </div>
    </section>
    <script>
        function filterContent(category) {
            const previews = document.querySelectorAll('.video-preview');
            previews.forEach(preview => {
                if (category === 'all' || preview.dataset.category.includes(category)) {
                    preview.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
